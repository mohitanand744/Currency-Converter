<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img width="200" src="./img/currency-signs-.png" alt="" />
        <h1>Currency Converter</h1>
      </header>
      <div class="amount-container">
        <input class="amount" type="number" placeholder="Inter Amount......." />
      </div>

      <div class="convert-container">
        <div class="convert">
          <select name="currency" class="fromcurrency"></select>
          <img
            style="margin: 2rem"
            width="80"
            src="./img/currency-converter.webp"
            alt=""
          />
          <select name="currency" class="tocurrency"></select>
        </div>
      </div>
      <div class="btn-contaner">
        <button class="convert-btn">Convert</button>
      </div>
      <div class="result-container">
        <p class="result">_______________</p>
      </div>
    </div>

    <script src="./currencies-code.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
