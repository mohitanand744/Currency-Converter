<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img width="200" src="./img/currency-signs-.png" alt="" />
        <h1>Currency Converter</h1>
      </header>
      <div class="amount-container">
        <input type="number" placeholder="Inter Amount..." />
        <select name="currency" class="currency">
          <option value="USD">USD</option>
        </select>
      </div>
      <div class="convert-container">
        <div class="convert">
          <p>Convert To :</p>
          <select name="currency" class="currency">
            <option value="USD">USD</option>
          </select>
        </div>
        <img width="100" src="./img/currency-converter.webp" alt="" />
      </div>
      <div class="btn-contaner">
        <button class="convert-btn">Convert</button>
      </div>
      <div class="result-container">
        <p>100 USD = 8088.41 INR</p>
      </div>
    </div>

    <script src="./currencies-code.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
